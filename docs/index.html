<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- google -->
  <title>Diary of a Rapid Application Build</title>
  <meta name="description"          content="A senior developer's journey into rapid application prototyping">

  <!-- facebook -->
  <meta property="og:title"         content="Diary of a Rapid Application Build" />
  <meta property="og:description"   content="A senior developer's journey into rapid application prototyping" />
  <meta property="og:image"         content="https://raw.githubusercontent.com/davestewart/app-diary/master/docs/assets/twitter.png" />
  <meta property="og:url"           content="https://davestewart.github.io/app-diary" />
  <meta property="og:type"          content="article" />

  <!-- twitter -->
  <meta name="twitter:title"        content="Diary of a Rapid Application Build">
  <meta name="twitter:description"  content="A senior developer's journey into rapid application prototyping">
  <meta name="twitter:image"        content="https://raw.githubusercontent.com/davestewart/app-diary/master/docs/assets/twitter.png">
  <meta name="twitter:card"         content="summary_large_image">
  <meta name="twitter:site"         content="@dave_stewart">
  <meta name="twitter:creator"      content="@dave_stewart">

  <!-- assets -->
  <link rel="stylesheet" href="assets/vendor/docsify/vue.css">
  <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // project
      name: 'Diary of a Rapid Application Build',
      repo: 'https://github.com/davestewart/app-diary',

      // appearance
      themeColor: '#3BB5C5',
      loadSidebar: true,
      auto2top: true,

      plugins: [
        function (hook, vm) {
          hook.mounted(function () {
            document.querySelector('.app-name-link').innerHTML = '<img src="assets/pencil.png" alt=""><div><span>Diary of a Rapid</span> Application Build</div>'
          })
        }
      ]
    }
  </script>

  <!-- docsify -->
  <script src="assets/vendor/docsify/docsify.min.js"></script>
  <script src="assets/vendor/docsify/search.min.js"></script>
</body>
</html>
