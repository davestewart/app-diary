<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- title -->
  <title>Diary of a Rapid Application Build</title>
  <meta name="description" content="A senior developer's journey into rapid application prototyping">

  <!-- twitter -->
  <meta name="twitter:card"   content="summary_large_image">
  <meta property="og:url"     content="https://davestewart.github.io/diary-of-a-web-app">
  <meta property="og:image"   content="https://raw.githubusercontent.com/davestewart/diary-of-a-web-app/master/docs/assets/twitter.png">

  <!-- assets -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // project
      name: 'Diary of a Rapid Application Build',
      repo: 'https://github.com/davestewart/app-diary',

      // appearance
      themeColor: '#3BB5C5',
      loadSidebar: true,
      auto2top: true,

      plugins: [
        function (hook, vm) {
          hook.mounted(function () {
            document.querySelector('.app-name-link').innerHTML = '<img src="assets/pencil.png" alt=""><div><span>Diary of a Rapid</span> Application Build</div>'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
